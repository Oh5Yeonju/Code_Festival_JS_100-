<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘001. [재귀함수] 반복문을 이용한 1부터 100까지의 합과 곱</title>
</head>
<body>
    <script>
        // 재귀함수: 내가 나를 호출하는 함수
        // 반복문 <-> 재귀함수

        // 합
        let s = 0 
        for(var i = 1; i <= 100; i++) {
            s += 1
        }
        // O(n)
        console.log(s)

        let n = 100
        // O(1)
        console.log(n*(n+1)/2)

        //  곱
        let m = 1
        for(var i = 1; i <= 5; i++) {
            m *= 1
        }
        console.log(m)
    </script>
</body>
</html>
