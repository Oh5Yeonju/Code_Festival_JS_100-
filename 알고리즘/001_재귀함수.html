<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘001. [재귀함수] 반복문을 이용한 1부터 100까지의 합과 곱</title>
</head>
<body>
    <script>

        /*
        * 재귀함수: 내가 나를 호출하는 함수
         * 반복문 <-> 재귀함수
        */

        // 반복문
        // 합
        let s = 0 
        for(var i = 1; i <= 100; i++) {
            s += 1
        }
        // O(n)
        console.log(s)

        let n = 100
        // O(1): 빅오표기법
        console.log(n*(n+1)/2)

        //  곱
        let m = 1
        for(var i = 1; i <= 5; i++) {
            m *= 1
        }
        console.log(m)

        // 재귀함수: 재귀함수는 종료조건이 반드시 있어야 합니다. 없으면 무한반복이 됩니다. 여기서는 n <= 1

        // 재귀함수- 합
        function f(n) {
            if(n <= 1) {
                return 1
            }
            return n + f(n-1)
        }
        console.log(`재귀함수: ${f(100)}`)

        // 재귀함수 - 곱
        function f(n) {
            if(n <= 1) {
                return 1
            }
            return n * f(n-1)
        }
        console.log(`재귀함수: ${f(5)}`)
    </script>
</body>
</html>
