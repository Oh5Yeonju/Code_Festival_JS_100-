<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘001. [재귀함수] 재귀함수를 이용한 1부터 100까지의 합과 곱</title>
</head>
<body>
    <script>
        // 재귀함수: 내가 나를 호출하는 함수
        // 반복문 <-> 재귀함수
        function f(n) {
            if(n <= 1) {
                return 1
            }
            return n + f(n-1)
        }
        console.log(`재귀함수: ${f(100)}`)
    </script>
</body>
</html>
